<div class="container">
  <h2>OTP Input</h2>

  <div class="otp-inputs-container">
    @for (digit of otpDigits; track $index) {
      <input
        type="text"
        class="otp-input"
        maxlength="1"
        [value]="digit"
        (input)="onInput($event.target.value, $index)"
        (keydown)="onKeydown($event, $index)"
        #otpInput
      />
    }
  </div>
</div>
