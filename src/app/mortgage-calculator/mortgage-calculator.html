<h2>Mortgage Calculator</h2>

<form [formGroup]="mortageForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="loan-amount">Loan Amount (INR)</label>
    <input type="number" id="loan-amount" formControlName="amount" />
  </div>
  <div>
    <label for="interest">Annual Interest Rate (%):</label>
    <input type="number" id="interest" formControlName="interest" />
  </div>
  <div>
    <label for="term">Loan Term (Years):</label>
    <input type="number" id="term" formControlName="years" />
  </div>
  <button type="submit">Calculate</button>
</form>

@if (isSubmitted()) {
  <div class="result">Monthly Payment: {{ result() }}</div>
}
